<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mill Setting</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="theme-color" content="#FF886A">
</head>
<body>
    <h1>Mill Setting</h1>
    <section class="inputs">
        <div class="inputcontainer">
            <h3>Inputs</h3>
            <div class="inp">
                <p class="q">TCH</p>
                <input type="number" name="tch" id="tch">
            </div>
            <h4>Roller OD</h4>
            <div class="inp">
                <p class="q">TOP</p>
                <input type="number" name="top" id="top">
            </div>
            <div class="inp">
                <p class="q">Feed</p>
                <input type="number" name="feed" id="feed">
            </div>
            <div class="inp">
                <p class="q">Disch.</p>
                <input type="number" name="disch" id="disch">
            </div>
        </div>
        
    </section>
    <section class="defaultvalues">
        <div class="defaultvaluecontainer">
            <h3>Default Values</h3>
            <h4>Default for all</h4>
            <div class="defall">
                <div class="inp">
                    <p class="q">Fiber %</p>
                    <input type="number" name="fiberper" id="fiberper">
                </div>
                <div class="inp">
                    <p class="q">n (pie).</p>
                    <input type="number" name="pie" id="pie">
                </div>
                <div class="inp">
                    <p class="q">L.</p>
                    <input type="number" name="L" id="L">
                </div>
                <div class="inp">
                    <p class="q">Trash Ratio.</p>
                    <input type="number" name="trashratio" id="trashratio">
                </div>
                <div class="inp">
                    <p class="q">N.</p>
                    <input type="number" name="N" id="N">
                </div>
            </div>
            <h4>Default for mills</h4>
        </div>
    </section>
<footer>
    <p>dhanush</p>
</footer>
</body>
</html>
